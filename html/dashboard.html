<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Dashboard</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="main">
        <div class="top-search">
            <div class="search-box">
                <i class="search-icon fas fa-search"></i>  <!-- Font Awesome search icon -->
                <input type="search" placeholder="Search for rooms">
            </div>
            <img src="/images/free-bell-icon-860-thumb.png" class="bell-icon">
        </div>
        <div class="title-head">
            <div class="heading-part">Front Desk</div>
            <button class="booking-button">Create booking</button>
        </div>
        <div class="navigation-container">
            <div class="year-navigation">
                <button id="prev-button"><i class="fas fa-angle-left"></i></button>
                <div id="year-scroll-container">
                    <div id="year-grid">
                        <!-- Years will be inserted here as buttons -->
                    </div>
                </div>
                <button id="next-button"><i class="fas fa-angle-right"></i></button>
            </div>   
            <div class="month-navicontainer">
                <button id="prev-month-button"><i class="fas fa-angle-left"></i></button>
                <div id="month-scroll-container">
                    <div id="month-navigation">
                        <!-- Month buttons will be inserted here -->
                    </div>
                </div>
                <button id="next-month-button"><i class="fas fa-angle-right"></i></button>
            </div>
        </div>
        <div class="box-container">
            <div class="search-box">
                <i class="search-icon fas fa-search"></i>  <!-- Font Awesome search icon -->
                <input type="search" placeholder="Search by booking number or guest">
            </div>
            <div class="drop-box">
                <button class="filter-button">
                    <img src="/images/icons8-align-64.png" alt="img">
                        Filter
                </button>
                <select name="reservation-type" id="reservation-type-select"></select>
                <select name="room-type" id="room-type-select"> </select>
                <select id="floor-select"></select>
                <button class="zoom-button" id="zoom-image" onclick="zoomIn()">+  -</button>
                <button class="today-button">Today</button>
            </div>
        </div>
        <div class="checkbox-container">
            <label>
                <input type="checkbox">
                <span class="checkmark"></span>
                Occupied
            </label>
            <label>
                <input type="checkbox">
                <span class="checkmark"></span>
                Reserved
            </label>
            <label>
                <input type="checkbox">
                <span class="checkmark"></span>
                Out of Order
            </label>
        </div>
        <div id="calendar-container" class="calendar-grid">
            <div id="room-totals-container" class="room-totals"></div>
        </div>  
    </div>
    <script src="/js/bookingScript.js"></script>
</body>
</html>
