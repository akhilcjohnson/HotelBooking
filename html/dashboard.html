<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Dashboard</title>
    <link rel="stylesheet" href="/HotelBooking/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="/HotelBooking/js/bookingScript.js"></script>
</head>
<body>
    <div class="main">
        <div class="topSearch">
            <div class="search-box">
                <i class="search-icon fas fa-search"></i>  <!-- Font Awesome search icon -->
                <input type="search" placeholder="Search for rooms">
            </div>
            <img src="/HotelBooking/images/free-bell-icon-860-thumb.png" class="bellIcon">
        </div>
        <div class="front-head">
            <div class="headPart">Front Desk</div>
            <button class="headButton">Create booking</button>
        </div>
        <div class="navigationContainer">
            <div class="yearNavigation">
                <button id="prevButton">&lt;</button>
                <div id="yearScrollContainer">
                    <div id="yearGrid">
                        <!-- Years will be inserted here as buttons -->
                    </div>
                </div>
                <button id="nextButton">&gt;</button>
            </div>   
            <div class="monthNavigationContainer">
                <button id="prevMonthButton">&lt;</button>
                <div id="monthScrollContainer">
                    <div id="monthNavigation">
                        <!-- Month buttons will be inserted here -->
                    </div>
                </div>
                <button id="nextMonthButton">&gt;</button>
            </div>
        </div>
        <div class="boxContainer">
            <div class="search-box">
                <i class="search-icon fas fa-search"></i>  <!-- Font Awesome search icon -->
                <input type="search" placeholder="Search by booking number or guest">
            </div>
            <div class="dropBox">
                    <button class="filterButton">
                        <img src="/HotelBooking/images/icons8-align-64.png" alt="img">
                        Filter
                    </button>
                    <select name="reservation-type" id="reservationTypeSelect">
                        <!-- Options will be populated by JavaScript -->
                    </select>
                    <select name="room-type" id="roomTypeSelect">
                        <!-- Options will be populated by JavaScript -->
                    </select>
                <select id="floorSelect">
                    <!-- You could optionally include a default option here if needed -->
                </select>
                <button class="zoom-button" id="zoomImage" onclick="zoomIn()">+  -</button>
                <button class="todayButton">Today</button>
            </div>
        </div>
        <div class="checkboxContainer">
            <label>
                <input type="checkbox">
                <span class="checkmark"></span> <!-- Custom checkbox visual -->
                Occupied
            </label>
            <label>
                <input type="checkbox">
                <span class="checkmark"></span> <!-- Custom checkbox visual -->
                Reserved
            </label>
            <label>
                <input type="checkbox">
                <span class="checkmark"></span> <!-- Custom checkbox visual -->
                Out of Order
            </label>
        </div>
        
        <div id="calendarContainer" class="calendar-grid">
            <div id="roomTotalsContainer" class="room-totals"></div>
        </div>
        
    </div>
</body>
</html>
